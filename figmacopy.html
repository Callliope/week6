<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="figmastyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma_website_copy</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img id="logo" src="" alt="logotype">
            </div>
            <h1>Services</h1>
            <h1>Works</h1>
            <h1>Blog</h1>
            <h1 id="hireme1">Hire me</h1>
        </div>
    </header>
    <main>
        <div>
            <div class="line">
                <img id="line" src="" alt="line">
            </div>
            <h1>Jessica Strosin</h1>
            <div class="hugetext1">
                <a>Creative thinker </br>Minimalism lover</a>
            </div>
            <div class="description">
                <h2>Hi, I’m Jessica. I’m UI/UX Designer. If you are looking for Designer</br> to build your brands and
                    grow your business Let’s shake hands</br> with me.</h2>
            </div>
            <div class="hire_button">
                <h1 id="hireme2">Hire me</h1>
            </div>
            <div class="read_button">
                <h1 id="readmore">Read more</h1>
            </div>
            <div class="tiny_text">
                <h3>I am currently open for part-time work.</h3>
            </div>
            <div class="big_image">
                <img id="bigimg" src="" alt="profile photo">
            </div>
        </div>
    </main>
</body>

</html>
